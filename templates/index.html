<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
</head>
<body>

<h1>Meme Generator (Docker edition)</h1>

<form method="POST" enctype="multipart/form-data">
    <p>Choose image:</p>
    <input type="file" name="image" required><br><br>

    <p>Top text:</p>
    <input type="text" name="top_text"><br><br>

    <p>Bottom text:</p>
    <input type="text" name="bottom_text"><br><br>

    <button type="submit">Generate Meme</button>
</form>

{% if meme_path %}
    <img src="/{{ meme_path }}" style="max-width: 500px;">
{% endif %}

</body>
</html>
